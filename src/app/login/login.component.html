<div class="content">
  <div class="login center-block">
    <h1>{{title}}</h1>
    <form *ngIf="!submitted" [formGroup]="form" (ngSubmit)="onSubmit()" #loginForm="ngForm">
      <div class="form-group">
        <input type="text" class="form-control" formControlName="username" required placeholder="Username">
      </div>
      <div class="form-group">
        <input type="password" class="form-control" formControlName="password" required type="password" placeholder="Password">
      </div>
      <button type="submit" [disabled]="!loginForm.form.valid" class="btn btn-primary btn-block">Login</button>
    </form>

    <p *ngIf="submitted" mode="indeterminate"></p>
    <p class="error" *ngIf="errorDiagnostic">{{errorDiagnostic}}</p>
    <hr>
    <div class="text-xs-center">
      <a class="link" (click)="register()">Register</a>
    </div>
  </div>
</div>
