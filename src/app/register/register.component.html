<div class="content">
  <div class="login center-block">
    <h1>{{title}}</h1>
    <form *ngIf="!submitted" [formGroup]="form" (ngSubmit)="onSubmit()" #registerForm="ngForm">
      <div class="form-group">
        <label for="username">Email</label>
        <input type="text" id="username" class="form-control" formControlName="username" required placeholder="Username">
      </div>
      <div class="form-group">
        <label for="password">Password</label>
        <input id="password" type="password" class="form-control" formControlName="password" required type="password" placeholder="Password">
      </div>
      <button type="submit" [disabled]="!registerForm.form.valid" class="btn btn-primary btn-block">Register</button>
    </form>

    <p *ngIf="submitted" mode="indeterminate"></p>
    <p class="error" *ngIf="errorDiagnostic">{{errorDiagnostic}}</p>
    <hr>
    <div class="text-xs-center">
      <a class="link" (click)="login()">Login</a>
    </div>
  </div>
</div>
