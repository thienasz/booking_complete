<div class="row">
  <div class="col-md-10 col-lg-6">
    <form (submit)="onSubmit()">
      <div class="form-group row">
        <label for="name-input" class="col-xs-2 col-form-label">Tên </label>
        <div class="col-xs-10">
          <input list="name-list" class="form-control" required id="name-input" type="text" [value]="booking.name" (input)="booking.name = $event.target.value">
          <datalist id="name-list">
            <option *ngFor="let oldUser of oldUsers">{{oldUser.username}}</option>
          </datalist>
        </div>
      </div>
      <div class="form-group row">
        <label class="col-xs-2 col-form-label">Loại </label>
        <div class="col-xs-10">
          <label class="form-check-inline" *ngFor="let price of prices">
            <input class="form-check-input" type="radio" [checked]="( booking.price === price )" (change)="booking.price = price;"> {{ price }}K
          </label>
        </div>
      </div>
      <div class="float-xs-right">
        <button type="submit" class="btn btn-primary">Order</button>
      </div>
    </form>
  </div>
</div>
